    <h1>Hello SVG</h1>

    <!-- Integrate inline -->

    <!-- Integrate external -->
    <script type="text/javascript">
        var svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svgElement.setAttribute("class", "icon-yellow");
        var useElement = document.createElementNS(svgElement.namespaceURI,"use");
        useElement.setAttribute("xlink:href","abcd-icon2.svg#abcd3");
        useElement.setAttribute("href","abcd-icon2.svg#abcd3");
        svgElement.appendChild(useElement);
        document.body.appendChild(svgElement);
